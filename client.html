<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            height: 100vh;
            background: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            word-wrap: break-word;
        }
        .other { background: #e3f2fd; }
        .own { background: #c8e6c9; text-align: right; }
        .sender { font-weight: bold; font-size: 0.85em; opacity: 0.7; }
        .input-area {
            padding: 15px;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover { background: #1976D2; }
        .status {
            padding: 10px 15px;
            font-size: 12px;
            background: #fff3cd;
            text-align: center;
        }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <div class="status disconnected" id="status">Disconnected</div>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const inputField = document.getElementById('messageInput');
        const statusDiv = document.getElementById('status');
        let ws = null;
        let userName = `User_${Math.floor(Math.random() * 1000)}`;

        function connect() {
            ws = new WebSocket('ws://localhost:8765/ws');
            
            ws.onopen = () => {
                statusDiv.textContent = 'Connected';
                statusDiv.className = 'status connected';
                console.log('Connected to server');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                displayMessage(data.sender, data.text, false);
            };
            
            ws.onclose = () => {
                statusDiv.textContent = 'Disconnected';
                statusDiv.className = 'status disconnected';
                console.log('Disconnected from server');
                setTimeout(connect, 3000); // Reconnect after 3s
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function sendMessage() {
            const text = inputField.value.trim();
            if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            displayMessage(userName, text, true);
            ws.send(JSON.stringify({ sender: userName, text: text }));
            inputField.value = '';
        }

        function displayMessage(sender, text, isOwn) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isOwn ? 'own' : 'other'}`;
            msgDiv.innerHTML = `<div class="sender">${sender}</div>${text}`;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        connect();
    </script>
</body>
</html>
