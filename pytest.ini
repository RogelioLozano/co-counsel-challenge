[pytest]
# Pytest configuration for co-counsel-challenge

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Add current directory to PYTHONPATH for imports
pythonpath = .

# Async test support
asyncio_mode = auto

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test markers
markers =
    unit: Unit tests (fast, isolated, no I/O)
    integration: Integration tests (slower, may use real DB)
    slow: Slow tests
    async: Async tests
